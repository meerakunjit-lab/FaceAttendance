<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPPL | Admin Login</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0a0f2c, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            width: 380px;
            padding: 40px;
            background: rgba(15, 25, 55, 0.65);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            color: #00eaff;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 14px;
            color: #9cc9ff;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: #0a1736;
            color: white;
            font-size: 15px;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0, 170, 255, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #008cff, #00eaff);
            color: #000;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #00eaff;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="title">üîê Admin Login</div>

        <form action="/login" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button class="btn-login">Login</button>
        </form>
    </div>

</body>
</html>
